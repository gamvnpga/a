<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Settings</title>
</head>
<body>
    <h1>Customize settings for {{ filename }}</h1>
    <form action="/process/{{ filename }}/{{ preset }}/" method="post">
        <label for="eq">Choose EQ Settings:</label>
        <select name="eq" id="eq">
            <option value="default">Default</option>
            <option value="bass">Bass Boost</option>
            <option value="treble">Treble Boost</option>
        </select>
        <br>
        <label for="fade_in">Fade In:</label>
        <input type="checkbox" name="fade_in" value="1">
        <br>
        <label for="fade_out">Fade Out:</label>
        <input type="checkbox" name="fade_out" value="1">
        <br>
        <button type="submit">Process</button>
    </form>
</body>
</html>
